name: CI/CD Pipeline â€“ Build, Test, Push & Deploy

on:
  push:
    branches:
      - main  # Change to your default branch if needed

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 862848730948.dkr.ecr.us-east-1.amazonaws.com
  EKS_CLUSTER_NAME: devops-eks-cluster

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: ğŸ”§ Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ³ Build frontend Docker image
        run: docker build -t frontend:latest ./frontend

      - name: ğŸ³ Build backend Docker image
        run: docker build -t backend:latest ./backend

  test:
    name: âœ… Run App Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§ª Test frontend (React)
        run: |
          cd frontend
          npm install
          npm test || echo "Frontend tests failed but continuing..."

      - name: ğŸ§ª Test backend (Node.js)
        run: |
          cd backend
          npm install
          npm test || echo "Backend tests failed but continuing..."

  push:
    name: ğŸš€ Push Images to ECR
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”‘ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ³ Build & push frontend to ECR
        run: |
          docker build -t $ECR_REGISTRY/frontend:latest ./frontend
          docker push $ECR_REGISTRY/frontend:latest

      - name: ğŸ³ Build & push backend to ECR
        run: |
          docker build -t $ECR_REGISTRY/backend:latest ./backend
          docker push $ECR_REGISTRY/backend:latest

  deploy:
    name: ğŸš¢ Deploy to Amazon EKS
    runs-on: ubuntu-latest
    needs: push

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: âš™ï¸ Update kubeconfig for EKS
        run: aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER_NAME

      - name: ğŸ“¦ Deploy Kubernetes manifests
        run: kubectl apply -f k8s/
