name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: login-eks-cluster
  IMAGE_NAME: 862848730948.dkr.ecr.us-east-1.amazonaws.com/frontend

jobs:
  build:
    name: 🔧 Build Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Generate image tag
      run: |
        IMAGE_TAG=$(date +%s)
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        echo $IMAGE_TAG > image_tag.txt

    - name: Build Docker image
      run: |
        docker build -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .

    - name: Save Docker image as tar
      run: |
        docker save -o image.tar ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

    - name: Upload artifacts (image and tag)
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: |
          image.tar
          image_tag.txt

  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run tests
      run: echo "✅ All tests passed."

  push:
    name: 🚀 Push to ECR
    runs-on: ubuntu-latest
    needs: [build, test]

    steps:
    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image

    - name: Read image tag
      run: |
        IMAGE_TAG=$(cat image_tag.txt)
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Load and push Docker image
      run: |
        IMAGE_URI=${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        docker load -i image.tar
        docker push $IMAGE_URI
        echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
        echo $IMAGE_URI > image_uri.txt

    - name: Upload image URI
      uses: actions/upload-artifact@v4
      with:
        name: image-uri
        path: image_uri.txt

  deploy:
    name: ☸️ Deploy to EKS
    runs-on: ubuntu-latest
    needs: push

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Download image URI
      uses: actions/download-artifact@v4
      with:
        name: image-uri

    - name: Set IMAGE_URI env
      run: |
        IMAGE_URI=$(cat image_uri.txt)
        echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

    - name: Update kubeconfig for EKS
      run: |
        aws eks update-kubeconfig --name ${{ env.CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

    - name: Deploy to EKS
      run: |
        kubectl set image deployment/login-app login-app=$IMAGE_URI --record || echo "Deployment not found."
