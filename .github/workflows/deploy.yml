name: AWS CI/CD Pipeline

on:
  push:
    branches:
      - aws-deploy

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 862848730948.dkr.ecr.us-east-1.amazonaws.com
  FRONTEND_IMAGE: 862848730948.dkr.ecr.us-east-1.amazonaws.com/frontend
  BACKEND_IMAGE: 862848730948.dkr.ecr.us-east-1.amazonaws.com/backend
  CLUSTER_NAME: login-eks-cluster

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build frontend Docker image
        run: |
          docker build -t $FRONTEND_IMAGE:${{ github.run_number }} -f Dockerfile.frontend .

      - name: Build backend Docker image
        run: |
          docker build -t $BACKEND_IMAGE:${{ github.run_number }} -f Dockerfile.backend .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Placeholder for tests
        run: echo "Add tests here"

  push:
    name: Push Images to ECR
    runs-on: ubuntu-latest
    needs: [build, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and push frontend image
        run: |
          docker tag $FRONTEND_IMAGE:${{ github.run_number }} $FRONTEND_IMAGE:latest
          docker push $FRONTEND_IMAGE:${{ github.run_number }}
          docker push $FRONTEND_IMAGE:latest

      - name: Tag and push backend image
        run: |
          docker tag $BACKEND_IMAGE:${{ github.run_number }} $BACKEND_IMAGE:latest
          docker push $BACKEND_IMAGE:${{ github.run_number }}
          docker push $BACKEND_IMAGE:latest

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/backend.yaml
          kubectl apply -f k8s/frontend.yaml
          kubectl apply -f k8s/mongo.yaml
